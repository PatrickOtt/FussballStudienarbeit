<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<h:body>
<ui:composition template="/WEB-INF/templates/master.xhtml">
<ui:define name="title">Übersicht aller Spiele</ui:define>
	<ui:define name="content">
		<h1>Übersicht aller Spiele der 1. Fussball-Bundesliga</h1>
		<!-- Um die Daten bequem abfragen zu können, müssen wir uns nun eine weitere ManagedBean bauen -->
		<!-- Nun bauen wir uns wieder eine dataTable zusammen -->
		<h:form id="matchTable">
		<h:dataTable value="#{matchService.allMatches}" var="match">
		<h:column>
			<f:facet name="header">Spieltag</f:facet>
			<h:outputText id="matchDate" value="#{match.matchDate}">
				<f:convertDateTime for="matchDate" pattern="dd.MM.yyyy"/>
			</h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Begegnung</f:facet>
			<h:outputText value="#{teamService.getTeamById(match.homeTeam).teamName} vs. #{teamService.getTeamById(match.guestTeam).teamName}" />
		</h:column>
		<h:column>
			<f:facet name="header">Zuschauer</f:facet>
			<h:outputText value="#{match.numberOfViewers}" />
		</h:column>
		</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</h:body>
</html>
