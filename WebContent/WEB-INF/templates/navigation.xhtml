<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<h:body>
<ui:composition>
	 <h:form id="navigationsForm">
	 <ul id="navigation">
	 	<li><h:commandLink action="index" value="Startseite"/></li>
	 	<li><h:commandLink action="teams" value="Vereinstabelle"/></li>
	 	<!-- usw. -->
	 </ul>
	 <!-- 
	 	Das muss alles innerhalb einen <h:form> Tags sein, sonst werden die commandLinks nicht als
	 	<a href=...> Elemente gerendert, also dann wird, abgesehen von einer Fehlermeldung, nichts
	 	dargestellt.
	  -->
	 </h:form>
</ui:composition>
</h:body>
</html>
