<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:f="http://java.sun.com/jsf/core">
<ui:define name="title">Vereinstabelle</ui:define>
<h:body>
<ui:composition template="/WEB-INF/templates/main.xhtml">
<ui:define name="title">Vereinsübersicht</ui:define>
	<ui:define name="content">
		<h1>Alle Teams der 1. Bundesliga im Überblick</h1>
		<h:form id="teamTable">
		<h:dataTable value="#{serviceBean.allTeams}" var="team">
		<h:column>
			<f:facet name="header">Vereinslogo</f:facet>
			<h:graphicImage value="#{team.teamIconURL}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Vereinsname</f:facet>
			#{team.teamName}
		</h:column>
		<h:column>
			<f:facet name="header"></f:facet>
			<h:panelGrid columns="2">
			<h:commandLink value="bearbeiten" action="#{serviceBean.editTeam(team.teamID)}" />
			<h:commandLink value="Teamdetails" action="#{serviceBean.detailsTeam(team.teamID)}" />
			</h:panelGrid>
		</h:column>
		
		</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</h:body>
</html>
